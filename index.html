<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1d1facf77.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="illustration-hero.svg" alt="gril dancing with headphones on">
        </header>

        <div class="order--summary">
            <h1 class="order__title"> Order Summary</h1>

            <p class="order__info">
                You can now listem to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div class="buttons">
            <div class="plan">
                
                <i class="fas fa-music"></i>

                <section class="plan__price">
                    <h2 class="plan__title">Annual Price</h2>
                    <p class="plan__info">$59.99/year</p>
                </section>
                <a class="plan__link" href="#">Change</a>
            </div>
            <button class="btn">Proceed to Payment</button>
            <p class="plan__cancel">
                Cancel Order
            </p>
        </div>
    </div>

</body>
</html>
